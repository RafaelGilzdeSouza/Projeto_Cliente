<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cadastros de Fornecedores</title> 
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> 
        
        <!-- Adicionando a biblioteca jQuery Mask ao projeto -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        
        <!-- Adicionando o Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-1">
                <a class="navbar-brand me-0" href="index.html">Eletronics Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Compras</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle me-5" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cadastros</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a name="link_cadastro_usuario" class="dropdown-item" href="cadastros_usuarios.html">Usuários</a></li>
                                <li><a name="link_cadastro_fornecedor" class="dropdown-item" href="cadastros_fornecedores.html">Fornecedores</a></li>
                                <li><a name="link_cadastro_produto" class="dropdown-item" href="cadastros_produtos.html">Produtos</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-0" type="text" placeholder="Buscar">
                        <button class="btn btn-primary me-2" type="button">Buscar</button>
                    </form>
                </div>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark " type="submit">
                            <i class="bi-cart-fill me-1" ></i>
                            Carrinho
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Eletronics Store</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Economize seu dinheiro comprando conosco!</p>
                </div>
            </div>
        </header>
        <!-- Formulário abaixo-->
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Razão Social*</label>
                    <input type="text" name="razaosocial" id="razaosocial" class="form-control" maxlength="100" placeholder="Razão Social da Empresa">
                </div>
                <div class="form-group col-md-4">
                    <label>CNPJ*</label>
                    <input type="text" name="cnpj" id="cnpj" class="form-control" minlength="18" maxlength="18" placeholder="CNPJ" onkeypress="$(this).mask('00.000.000/0000-00');">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>CEP*</label>
                    <input type="text" name="cep_empresa" id="cep_empresa" class="form-control" minlength="9" maxlength="9" placeholder="CEP" onkeypress="$(this).mask('00000-000');">
                </div>
                <div class="form-group col-md-6">
                    <label>Rua</label>
                    <input type="text" name="rua_empresa" id="rua_empresa" class="form-control" maxlength="200" placeholder="Rua">
                </div>
                <div class="form-group col-md-3">
                    <label>Número</label>
                    <input type="text" name="numero_empresa" id="numero_empresa" class="form-control" maxlength="6" placeholder="Nº do imóvel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" maxlength="20" placeholder="Bairro">
                </div>
                <div class="form-group col-md-3">
                    <label>Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" maxlength="20" placeholder="Cidade">
                </div>
                <div class="form-group col-md-3">
                    <label>Estado</label>
                    <select name="estado" id="estado" class="form-select" aria-label="Disabled select example">
                        <option selected>Selecione</option>
                        <option value="1">SP</option>
                        <option value="1">PR</option>
                        <option value="1">SC</option>
                        <option value="1">RS</option>
                        <option value="1">MS</option>
                        <option value="1">RO</option>
                        <option value="1">AC</option>
                        <option value="1">AM</option>
                        <option value="1">RR</option>
                        <option value="1">PA</option>
                        <option value="1">AP</option>
                        <option value="1">TO</option>
                        <option value="1">MA</option>
                        <option value="1">RN</option>
                        <option value="1">PB</option>
                        <option value="1">PE</option>
                        <option value="1">AL</option>
                        <option value="1">SE</option>
                        <option value="1">BA</option>
                        <option value="1">MG</option>
                        <option value="1">RJ</option>
                        <option value="1">MT</option>
                        <option value="1">GO</option>
                        <option value="1">DF</option>
                        <option value="1">PI</option>
                        <option value="1">CE</option>
                        <option value="1">ES</option>
                      </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Status</label>
                    <select name="status" id="status" class="form-select" aria-label="Disabled select example">
                        <option selected>Selecione</option>
                        <option value="0">Ativo</option>
                        <option value="1">Inativo</option>
                      </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control" maxlength="15" placeholder="Telefone" onkeypress="$(this).mask('(00)0.0000-0000');">
                </div>
                <div class="form-group col-md-8">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" maxlength="100" placeholder="E-mail para contato">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cadastrar </button>
                    <a href="cadastros_fornecedores.html" type="button" class="btn btn-warning">Limpar </a>
                    <button type="button" class="btn btn-danger">Excluir </button>
                </div>
            </div>
        </div>


        <!-- Rodapé-->
        <div class="rodape">
            <footer class="py-3 bg-dark">
                <p class="m-0 text-center text-white">Copyright &copy; Eletronics Store 2021</p>
            </footer>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
